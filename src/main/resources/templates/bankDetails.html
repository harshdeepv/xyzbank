<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Greeting Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        .greeting {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="greeting" th:text="${bankName}"></h1>
    <table border="1">
        <thead>
            <tr>
                <th>Branch Name</th>
                <th>Branch Address</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="branch : ${branches}">
                <td th:text="${branch.branchName}"/>
                <td th:text="${branch.branchAddress}"/>
            </tr>
        </tbody>
    </table>
</div>
<script>
    function bank1(name, address) {
        alert('This is ' + name + ', Address: ' + address);
    }
</script>
</body>
</html>
